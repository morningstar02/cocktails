<mat-progress-bar class="fixedElement" *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
<div style="margin-left: 4px;margin-right: 4px; margin-bottom: 10px;">
  <br/>
  <mat-label>Filter by:</mat-label>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="Alcoholic">
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Alcoholic">Alcoholic</mat-button-toggle>
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Non_Alcoholic">Non-alcoholic</mat-button-toggle>
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Ordinary_Drink">Ordinary</mat-button-toggle>
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Cocktail">Cocktail</mat-button-toggle>
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Cocktail_glass">Cocktail glass</mat-button-toggle>
      <mat-button-toggle (change)="fetchCocktails($event.value)" value="Champagne_flute">Champagne flute</mat-button-toggle>
    </mat-button-toggle-group>
  
  <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Bellini" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource2" matSort>
    
        <ng-container matColumnDef="strDrink">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cocktail </th>
          <td mat-cell *matCellDef="let row"> {{row.strDrink}} </td>
        </ng-container>
    
        <ng-container matColumnDef="strDrinkThumb">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-stroked-button (click)='openDialog(row.strDrinkThumb)'>
              <img [src]="row.strDrinkThumb" width="100" height="100">
            </button> 
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
</div>
